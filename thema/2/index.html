nk Building: 7 Cara Mendapatkan Backlink Berkualitas — Link building merupakan salah satu teknik optimasi SEO Off Page yang penting dilakukan oleh para pemilik website agar bisa mencapai peringkat atas hasil mesin pencarian Google.\u003cbr\u003e\u003cbr\u003eSayangnya, demi bisa mencapai tujuan tersebut, banyak pemilik website yang salah langkah dengan melakukan link building secara sembarangan.\u003cbr\u003e\u003cbr\u003ePadahal penerapan strategi link building yang salah bisa berakibat terkena pinalti oleh Google loh. Gak mau kan?\u003cbr\u003e\u003cbr\u003eLantas bagaimana strategi link building yang tepat? Bagaimana juga ciri-ciri backlink berkualitas yang bagus untuk SEO?\u003cbr\u003e\u003cbr\u003eDaftar Isi\u003cbr\u003e\u003cbr\u003e    Apa Itu Link Building?\u003cbr\u003e    Mengapa Link Building Penting Bagi SEO Website?\u003cbr\u003e    Cara Menentukan Link Berkualitas Untuk Link Building\u003cbr\u003e        1. Cek Page Authority dan Domain Authority\u003cbr\u003e        2. Link Building Sebaiknya Dilakukan di Website yang Relevan\u003cbr\u003e        3. Pastikan Link Berupa Dofollow Link\u003cbr\u003e        4. Sesuaikan Anchor Text\u003cbr\u003e        5. Perhatikan Penempatan Link\u003cbr\u003e        6. Link Tidak Hanya Mengarah ke Homepage\u003cbr\u003e    7 Cara Membangung Link Building untuk SEO\u003cbr\u003e        1. Buat Konten yang Berkualitas\u003cbr\u003e        2. Menggunakan Format Konten yang Menghasilkan Banyak Backlink\u003cbr\u003e        3. Melakukan Guest Posting\u003cbr\u003e        4. Broken Link Building\u003cbr\u003e        5. Link Reclamation\u003cbr\u003e        6. Manfaatkan Ego Bait Pemilik Website\u003cbr\u003e        7. Menggunakan Email Outreach\u003cbr\u003e    Praktek Black Hat Link Building yang Harus Dihindari\u003cbr\u003e        1. Mendapatkan backlink dalam jumlah besar setiap bulan\u003cbr\u003e        2. Melakukan spam komentar di banyak blog\u003cbr\u003e        3. Melakukan guest posting berkualitas rendah\u003cbr\u003e        4. Membeli backlink\u003cbr\u003e        5. Menggunakan anchor text sama persis di banyak website\u003cbr\u003e        6. Backlink dari blog PBN (Private Blog Network)\u003cbr\u003e    Lakukan Link Building Sekarang Juga\u003cbr\u003e\u003cbr\u003eApa Itu Link Building?\u003cbr\u003e\u003cbr\u003eapa itu link building\u003cbr\u003e\u003cbr\u003eLink Building adalah suatu strategi yang dilakukan untuk mendapatkan link dari website lain menuju ke website kita. Jenis link ini dinamakan backlink. Semakin banyak backlink berkualitas yang didapatkan dari website lain, semakin bagus posisi suatu website di halaman hasil pencarian. Sehingga, tujuan utama dari link building adalah untuk meningkatkan peringkat dan visibiltas website di halaman mesin pencarian.\u003cbr\u003e\u003cbr\u003eTerutama jika dibarengi dengan faktor pendukung lain seperti SEO On Page yang optimal, konten yang berkualitas, serta user experience yang bagus, maka link building akan sangat efektif dalam meningkatkan traffic website.\u003cbr\u003eMengapa Link Building Penting Bagi SEO Website?\u003cbr\u003e\u003cbr\u003eSebelumnya, mesin pencari seperti Yahoo! dan Alta Vista menggunakan teks pada halaman website untuk menentukan peringkat.\u003cbr\u003e\u003cbr\u003eHasilnya, tidak semua halaman yang diberi peringkat relevan dengan apa yang dicari oleh pengguna.\u003cbr\u003e\u003cbr\u003eNamun, kemudian Google mengeluarkan algoritma dengan melakukan penilaian rangking website berdasarkan backlink yang dimiliki sebuah website. \u003cbr\u003e\u003cbr\u003eBacklink menjadi indikator seberapa penting sebuah halaman.\u003cbr\u003e\u003cbr\u003eArtinya, semakin banyak website lain yang memberikan backlink ke sebuah halaman, berarti semakin banyak yang mereferensikan halaman tersebut.\u003cbr\u003e\u003cbr\u003eSehingga halaman tersebut dianggap penting oleh Google dan layak mendapatkan peringkat yang bagus di hasil mesin pencarian.\u003cbr\u003e\u003cbr\u003eTapi perlu diingat, Google tidak hanya menilai backlink dari segi kuantitas, tapi juga dari segi kualitasnya.\u003cbr\u003e\u003cbr\u003eWebsite dengan satu backlink berkualitas akan lebih baik di mata Google, daripada website dengan banyak backlink namun tidak berkualitas.\u003cbr\u003e\u003cbr\u003eDarimana kita bisa tahu kualitas dari sebuah backlink? Dan bagaimana cara untuk mendapatkannya?\u003cbr\u003eCara Menentukan Link Berkualitas Untuk Link Building\u003cbr\u003e\u003cbr\u003eSebelum melakukan strategi link building, kita perlu tahu dulu backlink seperti apa yang disebut berkualitas di mata Google.\u003cbr\u003e\u003cbr\u003eBeberapa faktor terpenting dalam link building yang harus diperhatikan untuk menentukan kualitas link, yaitu:\u003cbr\u003e1. Cek Page Authority dan Domain Authority\u003cbr\u003e\u003cbr\u003eLink yang berasal dari halaman (page) website dengan nilai authority yang tinggi akan memberikan dampak yang bagus bagi peringkat website kita, daripada link dari halaman website dengan authority rendah.\u003cbr\u003e\u003cbr\u003eOleh karena itu dalam proses link building, faktor halaman authority atau Page Authority (PA) ini dinilai sangat penting daripada faktor lainnya.\u003cbr\u003estrategi link building website\u003cbr\u003e\u003cbr\u003eIlustrasi peringkat hasil mesin pencarian | Photo by Backlinko.com\u003cbr\u003e\u003cbr\u003eDari gambar di atas, bisa diketahui bahwa halaman website yang berada di peringkat atas hasil pencarian memiliki nilai PAyang tinggi, sehingga halaman website tersebut menjadi target ideal penempatan backlink ke website kita.\u003cbr\u003e\u003cbr\u003ePenilaian page authority bedasarkan peringkat di hasil mesin pencarian (PageRank), bisa juga kita lakukan menggunakan tool “PageRating” Ahrefs, namun sayangnya tool tersebut berbayar.\u003cbr\u003e\u003cbr\u003eKualitas backlink juga ditentukan oleh nilai authority dari website secara keseluruhan, atau disebut Domain Authority (DA).\u003cbr\u003e\u003cbr\u003eSingkatnya, backlink dari website besar seperti Detik.com tentu akan lebih bagus daripada backlink dari website abal-abal.\u003cbr\u003e\u003cbr\u003eMeskipun mendapatkan backlink dari website besar tidak mudah, tapi sepadan dengan apa yang akan kita dapatkan.\u003cbr\u003e\u003cbr\u003eUntuk mengecek nilai DA sebuah website, kita bisa menggunakan tool dari Moz.com secara gratis.\u003cbr\u003e\u003cbr\u003eCaranya hanya dengan mengetikkan alamat URL yang ingin kita tahu DA-nya, lalu klik “Analyze domain”. Maka hasilnya seperti berikut.\u003cbr\u003efaktor penting dalam link building\u003cbr\u003e\u003cbr\u003eContoh hasil DA dari website PanduanIM.com\u003cbr\u003e2. Link Building Sebaiknya Dilakukan di Websiteyang Relevan\u003cbr\u003e\u003cbr\u003eMendapatkan backlink dari website dengan nilai DA dan PA tinggi akan berdampak bagus bagi website kita, tapi akan percuma jika website tersebut tidak relevan dengan website kita.\u003cbr\u003e\u003cbr\u003eMisal, kita memiliki website tentang kecantikan, tapi malah mendapatkan backlink dari website otomotif.\u003cbr\u003e\u003cbr\u003eBacklink dari website yang tidak relevan tersebut akan tidak dihitung oleh Google. Bahkan Google bisa jadi akan menganggap link tersebut spam, dan akan ada dampak negatif pada website kita.\u003cbr\u003e\u003cbr\u003eMaka, dalam link building, nilai authority (DA dan PA) website itu penting, tapi relevansi website tidak kalah penting.\u003cbr\u003e3. Pastikan Link Berupa Dofollow Link\u003cbr\u003e\u003cbr\u003eKarakteristik link ada dua macam; Dofollow (mengikuti link) dan Nofollow (tidak mengikuti link). Keduanya dibedakan dari sifat keaktifan link nya.\u003cbr\u003e\u003cbr\u003eDalam link building, karakteristik yang dicari adalah link berupa Dofollow, yaitu link yang mengisyaratkan kepada Google untuk mengikuti link tersebut, sehingga bagus untuk SEO website kita.\u003cbr\u003e\u003cbr\u003eSementara website yang memiliki pengaturan link Nofollow, sebanyak apapun link yang kita letakkan tidak akan diakui oleh website tersebut, dan pengaruhnya tidak akan diakui juga oleh Google.\u003cbr\u003e\u003cbr\u003eHasilnya link tersebut hanya jadi link biasa, tidak berguna untuk membangun jaringan website kita.\u003cbr\u003e\u003cbr\u003eJadi, sebelum meninggalkan link, pastikan website atau forum tempat kita berencana meletakkan link tersebut memiliki pengaturan link Dofollow, atau agar usaha link building kita tidak menjadi sia-sia.\u003cbr\u003e4. Sesuaikan Anchor Text\u003cbr\u003e\u003cbr\u003eAnchor text adalah teks berisi link yang dapat diklik.\u003cbr\u003e\u003cbr\u003eDalam link building, link yang ideal seharusnya adalah link yang memiliki anchor text yang mendeskripsikan isi artikel tersebut.\u003cbr\u003e\u003cbr\u003eAnchor text bisa berupa judul dari artikel atau mengandung kata kunci yang relevan.\u003cbr\u003e\u003cbr\u003eBisa juga menggunakan variasi anchor text seperti: \u003cbr\u003e\u003cbr\u003e    Nama website atau blog kita (contoh: Matchadreamy)\u003cbr\u003e    Kata kunci utama yang relevan (contoh: Link Building)\u003cbr\u003e    Kata kunci turunan (contoh: strategi link building yang tepat untuk SEO)\u003cbr\u003e    Judul artikel (contoh: Strategi Mendapatkan Backlink Berkualitas)\u003cbr\u003e    Nama penulis artikel (contoh: Fitri Apriyani)\u003cbr\u003e    Naked URL (contoh : https://www.matchadreamy.com/)\u003cbr\u003e\u003cbr\u003eBerikut contoh anchor text dengan kata kunci “Google Image Search”.\u003cbr\u003elink building - contoh anchor text untuk link buliding\u003cbr\u003e\u003cbr\u003eContoh anchor text untuk link building | NeilPatel.com\u003cbr\u003e5. Perhatikan Penempatan Link\u003cbr\u003e\u003cbr\u003ePosisi penempatan link di dalam halaman sangat penting.\u003cbr\u003e\u003cbr\u003eSingkatnya, link yang ditaruh pada bagian atas konten akan lebih bernilai daripada link yang ditaruh pada bagian bawah atau footer.\u003cbr\u003e\u003cbr\u003eAkan sangat baik jika link ditempatkan pada paragraf-paragraf awal dari konten artikel.\u003cbr\u003e\u003cbr\u003eContoh seperti artikel guest post milik saya berikut:\u003cbr\u003e\u003cbr\u003econtoh link building\u003cbr\u003e\u003cbr\u003ePada artikel tersebut saya menempatkan backlink ke artikel saya pada paragraf ke-3\u003cbr\u003e6. Link Tidak Hanya Mengarah ke Homepage\u003cbr\u003e\u003cbr\u003eSebaiknya backlink yang kita dapatkan dari link building bukan hanya link yang mengarah ke ke homepage (halaman utama website).\u003cbr\u003e\u003cbr\u003eKalau begitu, nantinya hanya homepage kita saja yang akan naik di Google.\u003cbr\u003e\u003cbr\u003eUntuk website baru, hal ini tidak jadi masalah, karena untuk awal yang penting Google tahu keberadaan website kita terlebih dahulu.\u003cbr\u003e\u003cbr\u003eTapi saat website kita semakin berkembang, usahakan berikan juga backlink yang mengarah ke halaman lainnya, agar halaman lain juga akan muncul di Google.\u003cbr\u003e7 Cara Membangung Link Building untuk SEO\u003cbr\u003e\u003cbr\u003eSetelah tahu cara menilai link yang berkualitas atau tidak, sekarang tinggal strategi apa yang harus kita lakukan untuk mendapatkan backlink-backlink berkualitas tersebut.\u003cbr\u003e\u003cbr\u003eBerikut ini strategi membangun link building yang tepat untuk website.\u003cbr\u003e1. Buat Konten yang Berkualitas\u003cbr\u003e\u003cbr\u003eSeperti yang sudah saya bahas sebelumnya bahwa backlink itu ibarat referensi atau rekomendasi dari website lain.\u003cbr\u003e\u003cbr\u003eLogikanya, orang hanya mau merekomendasikan sesuatu yang bagus. Iya kan?\u003cbr\u003e\u003cbr\u003eMaka, tidak akan ada website yang mau merekomendasikan konten kita kalau isinya tidak berkualitas.\u003cbr\u003e\u003cbr\u003eAdapun iri-ciri konten berkualitas yaitu:\u003cbr\u003e\u003cbr\u003e    Ditulis berdasarkan riset, tidak asal copy paste atau hasil rewrite tulisan orang lain\u003cbr\u003e    Isi konten lebih lengkap daripada konten sejenis\u003cbr\u003e    Memberikan solusi atas masalah yang dialami banyak orang\u003cbr\u003e    Topiknya banyak diminati\u003cbr\u003e    Konten disajikan dengan menarik dan mudah dipahami pembaca\u003cbr\u003e\u003cbr\u003eGoogle sendiri telah memberikan semacam standarisasi untuk menilai kualitas suatu konten, salah satunya dari waktu yang dihabiskan pengunjung untuk membaca konten kita.\u003cbr\u003e\u003cbr\u003eSemakin lama mereka membaca tulisan, berarti isi konten kita berkualitas di mata pengunjung, dan sebaliknya.\u003cbr\u003e\u003cbr\u003eMemang, membuat konten berkualitas tidak mudah dan membutuhkan waktu yang lebih lama daripada konten biasa.\u003cbr\u003e\u003cbr\u003eTapi, konten berkualitas akan berdampak bagus bagi link building.\u003cbr\u003e2. Menggunakan Format Konten yang Menghasilkan Banyak Backlink\u003cbr\u003e\u003cbr\u003eSeperti yang kita tahu, bahwa ada begitu banyak konten yang dipublikasikan di internet. Sayangnya, bedasarkan data dari Backlinko menyebutkan bahwa  94% konten online tidak menghasilkan backlink.\u003cbr\u003e\u003cbr\u003eKabar baiknya, jika kita sedang melakukan link building, kita bisa menggunakan format konten yang terbukti dapat menghasilkan banyak link ke website kita.\u003cbr\u003e\u003cbr\u003eFormat konten tersebut dapat berupa:\u003cbr\u003e\u003cbr\u003e    Visual Asset. Contohnya gambar, infografis, diagram, chart, dan lainnya.\u003cbr\u003e    Artikel Listicle : konten yang memiliki banyak informasi, namun dikemas ke dalam poin-poin yang mudah dipahami.\u003cbr\u003e    Riset dan Data : konten yang mengungkapkan data dari hasil studi, kasus, survei, dan lainnya.\u003cbr\u003e    Panduan Lengkap Untuk Melakukan Sesuatu : konten yang mencakup segala sesuatu yang perlu diketahui tentang suatu topik. Misal, panduan lengkap SEO untuk pemula.\u003cbr\u003e\u003cbr\u003eKonten dengan salah satu atau beberapa format di atas akan menjadikan konten kita unik, memiliki nilai, serta tidak sama dengan konten kebanyakan.\u003cbr\u003e\u003cbr\u003eDengan begitu, maka akan dapat menarik website lain untuk menjadikan konten kita sebagai referensi dan memberikan backlink.\u003cbr\u003e3. Melakukan Guest Posting\u003cbr\u003e\u003cbr\u003eGuest posting atau guest blogging adalah menulis artikel untuk website lain, yang mana pada artikel tersebut berisi backlink ke website kita.\u003cbr\u003e\u003cbr\u003eMeskipun terkesan mudah, namun bukan berarti kita bisa melakukan guest posting secara sembarangan di sana sini.\u003cbr\u003e\u003cbr\u003eKita juga perlu melakukan seleksi di website mana seharusnya melakukan guest posting agar tujuan dari link building dapat tercapai.\u003cbr\u003e\u003cbr\u003eSaya sendiri pernah melakukan guest posting dan lumayan memberikan dampak yang bagus buat blog ini.\u003cbr\u003e\u003cbr\u003eApa dan bagaimana cara guest posting, sudah pernah saya bahas panjang dan lebar pada tulisan berikut:\u003cbr\u003e\u003cbr\u003eApa Itu Guest Posting? Dan Mengapa Penting?\u003cbr\u003e4. Broken Link Building\u003cbr\u003e\u003cbr\u003estrategi broken link building\u003cbr\u003e\u003cbr\u003eKamu pasti pernah menemukan link yang rusak dan tidak bisa diakses, yang ketika diklik menampilkan tulisan “404 Page Not Found”.\u003cbr\u003e\u003cbr\u003eDalam strategi link building, broken link bisa kita manfaatkan menjadi backlink ke website kita.\u003cbr\u003e\u003cbr\u003eCaranya adalah dengan menghubungi pemilik website untuk memperbaikinya dengan mengganti broken link tersebut dengan link konten kita.\u003cbr\u003e\u003cbr\u003ePemilik website biasanya tidak akan menolak, malah mungkin akan berterima kasih, karena bagaimana pun broken link tidak bagus bagi “kesehatan” website.\u003cbr\u003e\u003cbr\u003eTentunya, kita juga harus pastikan dulu bahwa konten yang berisi broken link tersebut relevan dengan konten di website kita.\u003cbr\u003e\u003cbr\u003eUntuk menemukan broken link, kita bisa menggunakan ekstensi Check My Linksyang ada pada Chrome.\u003cbr\u003e\u003cbr\u003eSelengkapnya dapat dibaca di artikel Cara Mudah Mendapatkan Backlink Gratis dengan Broken Link Building.\u003cbr\u003e5. Link Reclamation\u003cbr\u003e\u003cbr\u003eLink reclamation adalah mengklaim link yang seharusnya menjadi milik kita. Dengan kata lain, kita meminta pemilik website lain untuk memberikan backlink ke website kita.\u003cbr\u003e\u003cbr\u003eKita bisa melakukan link reclamation pada beberapa kasus seperti berikut:\u003cbr\u003e\u003cbr\u003e    Mention tanpa link\u003cbr\u003e\u003cbr\u003eSaat ada artikel website lain menyebutkan brandkita (brand mention), seharusnya mereka juga mencantumkan link ke kita.\u003cbr\u003e\u003cbr\u003eTapi, ada juga beberapa website yang mungkin tidak melakukannya.\u003cbr\u003e\u003cbr\u003eUntuk menemukan unlinked mention atau mention tanpa link, bisa menggunakan Buzzmo.com atau Google Alerts lalu ketikan nama brand atau website.\u003cbr\u003e\u003cbr\u003eJika kita menemukan unlinked mention, kita bisa melakukan link reclamation dengan menghubungi pemilik website untuk memberikan backlink di setiap penyebutan brand atau website kita.\u003cbr\u003e\u003cbr\u003eTapi, lakukan secara sopan ya!\u003cbr\u003e\u003cbr\u003e    Visual Asset tanpa link\u003cbr\u003e\u003cbr\u003eLink reclamation juga bisa dilakukan jika ada website lain yang menggunakan visual asset milik kita pada konten mereka, tanpa mencantumkan sumber dan memberikan backlink ke website kita.\u003cbr\u003e\u003cbr\u003eUntuk mengetahuinya, kamu bisa melakukan klik kanan pada visual asset (gambar, infografis, dan lainnya), lalu klik “Search Image with Google Lens”, maka akan muncul website mana saja yang sudah menggunakannya.\u003cbr\u003e\u003cbr\u003eKemudian, kamu bisa menghubungi pemilik website tersebut agar memberikan backlink atas visual asset kita yang mereka gunakan.\u003cbr\u003e6. Manfaatkan Ego Bait Pemilik Website\u003cbr\u003e\u003cbr\u003ePada strategi link building ini, kita memanfaatkan sisi psikologis manusia, dengan “memancing” ego mereka.\u003cbr\u003e\u003cbr\u003eMereka di sini adalah para pemilik website yang ingin kita dapatkan backlink.\u003cbr\u003e\u003cbr\u003eCaranya adalah dengan membuat konten yang membahas tentang mereka.\u003cbr\u003e\u003cbr\u003eUsahakan kontennya dapat membuat mereka bangga dan tersanjung, sehingga akan menarik mereka untuk mempromosikan konten kita, baik dengan memberikan backlink maupun share di sosial media.\u003cbr\u003e\u003cbr\u003eBeberapa contoh konten yang menerapkan ego bait, yaitu:\u003cbr\u003e\u003cbr\u003e    Membuat konten yang berisi kumpulan daftar blogger terbaik, website terbaik, artikel terbaik atau lainnya.\u003cbr\u003e    Membahas secara spesifik tentang kesuksesan seseorang dalam satu artikel.\u003cbr\u003e    Melakukan wawancara seorang narasumber ahli dan menuliskannya dalam sebuah artikel.\u003cbr\u003e\u003cbr\u003eStrategi ini terbukti telah berhasil dilakukan oleh blogger di PanduanIM.com dalam artikelnya yang berjudul “25 Blogger Terbaik di Indonesia Berbagi Lebih dari 81 Tips Membuat Blog yang Sukses”, dan berhasil mendapatkan 1.300 shares.\u003cbr\u003e7. Menggunakan Email Outreach\u003cbr\u003e\u003cbr\u003eAlih-alih menunggu backlink yang tak kunjung datang, kita bisa lebih proaktif mencari peluang mendapatkan backlink dari website lain dengan melakukan teknik outreach.\u003cbr\u003e\u003cbr\u003eBerikut langkah-langkahnya:\u003cbr\u003e\u003cbr\u003e    Ketikkan keyword target di Google. Contohnya kata kunci “tips blogger pemula”. Maka akan muncul artikel-artikel yang bisa jadi peluang untuk mendapatkan backlink seperti berikut:\u003cbr\u003e    Temukan contact person masing-masing website yang akan jadi target outreach kita. Biasanya setiap website atau blog memiliki halaman “Contact”.\u003cbr\u003e    Kirimkan email outreach untuk melakukan proses komunikasi dan negosiasi yang menjelaskan bahwa kita memiliki konten/artikel dengan topik serupa, kemudian meminta mereka untuk memberikan backlink. Gunakan bahasa yang sopan.\u003cbr\u003e\u003cbr\u003eContoh draft email outreach:\u003cbr\u003e\u003cbr\u003estrategi link building email outreach\u003cbr\u003e\u003cbr\u003eOiya, sebelum melakukan teknik outreach ini, pastikan dulu konten kita berkualitas dan layak mendapatkan backlink. \u003cbr\u003e\u003cbr\u003eKalau ternyata pemilik website minta bayaran untuk backlink yang kita minta bagaimana?\u003cbr\u003e\u003cbr\u003eDari informasi yang saya dapat dari mengikuti webinar salah satu penyedia hosting yang artikelnya sering “nangkring” di page one Google, narasumbernya bilang kalau memang backlink yang kita target dari email outreach ini berkualitas, maka sangat worth it bagi kita untuk membayarnya.\u003cbr\u003e\u003cbr\u003eTapi kembali lagi ke budget dan pilihanmasing-masing ya.\u003cbr\u003ePraktek Black Hat Link Building yang Harus Dihindari\u003cbr\u003e\u003cbr\u003eblack hat link building\u003cbr\u003e\u003cbr\u003eRasanya kurang lengkap kalau membahas strategi link building untuk mendapatkan backlink berkualitas tanpa tahu praktek link building apa yang sebaiknya dihindari, atau yang biasa disebut black hat link building.\u003cbr\u003e\u003cbr\u003ePasalnya, melakukan teknik black hat link building, akan berpotensi mendapatkan pinalti dari Google.\u003cbr\u003e\u003cbr\u003eTidak mau kan, niatnya ingin menarik hati Mbah Google dengan link building, tapi malah kena hukuman? Kemungkinan terburuknya, bahkan website kita bisa dibanned loh. Duh!\u003cbr\u003e\u003cbr\u003eBerikut 6 strategi black hat link building yang harus kamu hindari:\u003cbr\u003e1. Mendapatkan backlink dalam jumlah besar setiap bulan\u003cbr\u003e\u003cbr\u003eMendapatkan backlink dalam jumlah besar dalam waktu singkat, akan dianggap tidak natural oleh Google. \u003cbr\u003e2. Melakukan spam komentar di banyak blog\u003cbr\u003e\u003cbr\u003eMengirim komentar di blog orang lain sebenarnya sah-sah saja, tapi akan dianggap spam jika kita melakukannya secara berlebihan.\u003cbr\u003e\u003cbr\u003eAkan semakin buruk jika kita sampai menaruh link blog kita di kolom komentar.\u003cbr\u003e3. Melakukan guest posting berkualitas rendah\u003cbr\u003e\u003cbr\u003eSebenarnya guest posting termasuk strategi link buildingyang bagus seperti yang sudah saya sebutkan di atas.\u003cbr\u003e\u003cbr\u003eNamun, akan jadi buruk kalau konten guest posting yang kita buat asal-asalan dan tidak berkualitas.\u003cbr\u003e\u003cbr\u003eApalagi jika sampai membuat artikel spin dan duplikat demi mengejar guest posting di banyak website.\u003cbr\u003e4. Membeli backlink\u003cbr\u003e\u003cbr\u003eBiasanya ini dilakukan oleh orang yang melakukan jalan pintas link building dengan membeli banyak backlink dengan harga murah.\u003cbr\u003e\u003cbr\u003ePadahal bisa jadi backlink-backlink tersebut berasal dari website spam. \u003cbr\u003e5. Menggunakan anchor text sama persis di banyak website\u003cbr\u003e\u003cbr\u003eSebaiknya gunakan anchor text bervariasi dalam link building, karena Google akan mengenakan pinalti atas backlink dengan anchor text yang sama di beberapa website.\u003cbr\u003e\u003cbr\u003eTerutama jika kita sengaja memakai anchor text dengan kata kunci yang memiliki volume pencarian yang tinggi.\u003cbr\u003e6. Backlink dari blog PBN (Private Blog Network)\u003cbr\u003e\u003cbr\u003eYang dimaksud adalah backlink yang berasal dari beberapa blog yang dimiliki oleh satu orang atau grup, memiliki konten “tipis” dan tidak berkualitas.\u003cbr\u003e\u003cbr\u003eBiasanya blog tersebut memang digunakan untuk menghasilkan backlink untuk blog atau website lain.\u003cbr\u003eLakukan Link Building Sekarang Juga\u003cbr\u003e\u003cbr\u003eProses membangun link building memang tidak mudah. Tapi jangan sampai hal tersebut membuat kita mencari jalan pintas dengan melakukan black hat link building (praktek link building yang dilarang), yang ujung-ujungnya malah akan menyebabkan website kita kena hukuman dari Google.\u003cbr\u003e\u003cbr\u003eYang perlu diingat juga, bahwa satu backlink berkualitas jauh lebih baik daripada banyak backlink tapi spam.\u003cbr\u003e\u003cbr\u003eMaka meskipun strategi untuk mendapatkan backlink berkualitas terkesan rumit, namun dalam jangka panjang akan berdampak baik bagi website kita.\u003cbr\u003e\u003cbr\u003eAkan lebih baik melakukan link building dari sekarang. Selamat mempraktekkannya! 🙂\u003cbr\u003e\u003c/p\u003e","url":"link-building","type":"text","thumbnail":null,"url_block":"link-building"},{"id":44,"title":"APLIKASI ANDROID","description":"\u003cp\u003e\u003cbr\u003e10 Aplikasi Android Yang Wajib Untuk Blogger\u003cbr\u003eBerikut ini adalah 10 Aplikasi Android Yang Wajib Untuk Blogger\u003cbr\u003e\u003cbr\u003eAssalamu'alaikum Wr Wb\u003cbr\u003eApabila Kalian adalah blogger, dan bosan menggunakan pc untuk menulis artikel, kalian bisa kok menggunakan android kalian untuk membuat blog dan menulis artikel. Disini Adh Blog akan memeberikan beberapa review kepada kalian para blogger yang suka membuat artikel melalui android.\u003cbr\u003e\u003cbr\u003e1. WordPress\u003cbr\u003e\u003cbr\u003ePlatform wordpress telah sangat tak sedikit dipakai oleh blogger. Baik itu blog gratisan wordpress.com atau pun blog self-hosted wordpress.org, wordpress diakui sebagai platform blog yang paling baik saat ini.\u003cbr\u003e\u003cbr\u003eTidak sedikit website terkenal yang beredar luas di internet memakai platform wordpress. Apabila seorang blogger adalah pemakai android yang blogging memakai platform wordpress, maka inilah aplikasi android paling baik untuk blogger tersebut.\u003cbr\u003e\u003cbr\u003e2. Blogger \u003cbr\u003e\u003cbr\u003eSama semacam wordpress, blogspot/blogger juga adalah salah satu platform blog yang paling terkenal di dunia blogging.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlatform blog yang dikembangkan oleh Google ini telah sangat tak sedikit pemakainya. Apabila  Kalian  salah satunya, maka  wajib memakai aplikasi ini untuk terus lancar mengupdate tulisan di blog  Engkau  yang berbasis blogspot/blogger.\u003cbr\u003e\u003cbr\u003e3. BlogPost\u003cbr\u003e\u003cbr\u003eApabila  Kalian mempunyai blog dengan platform WordPress serta Blogspot, maka tak ada argumen  Kalian untuk tak memakai aplikasi ini.\u003cbr\u003eDengan aplikasi ini  Kalian bisa mengontrol serta mengupdate blog  Kalian dengan dua platform yang tak sama tersebut di dalam satu tempat/aplikasi.  Kalian bisa menghemat aplikasi yang terpasang di android Anda.\u003cbr\u003e\u003cbr\u003eAplikasi ini juga menyediakan layanan Youtube serta LiveJournal jadi  Kalian lebih dipermudah dalam mengembangkan blog Kalian.\u003cbr\u003e\u003cbr\u003e4. Tumblr\u003cbr\u003e\u003cbr\u003eDua platform blog tersebut mungkin tak lebih terkenal bagi para fashion blogger. Tumblr juga telah sangat tak sedikit pemakainya.\u003cbr\u003e\u003cbr\u003eDengan aplikasi android ini,  Kalian dipermudah memposting gambar, tulisan, sampai hal-hal lain yang  Kalian butuhkan untuk mengupdate blog TumblrKalian. Aplikasi ini  wajib  Kalian gunakan di perangkat android Klian.\u003cbr\u003e\u003cbr\u003e5. Writer\u003cbr\u003e\u003cbr\u003eApabila  Kalian mengalami gangguan alias kesulitan dalam menulis konten memakai 4 aplikasi tersebut,  Kalian bisa memakai aplikasi Writer. Aplikasi ini didukung kemudahan serta tanpa halangan untuk menulis konten blog Kalian.\u003cbr\u003e\u003cbr\u003eDengan meminimalkan halangan-halangan yang bisa terjadi apabila  Kalian menulis memakai 4 aplikasi tersebut,  Klia bisa memakai aplikasi Writer untuk masih fokus dalam menulis tanpa gangguan apapun.\u003cbr\u003e\u003cbr\u003e6. Google Drive\u003cbr\u003e\u003cbr\u003ePerangkat milik Google ini menyediakan ruang bagi  Kalian untuk menyimpan file-file yang mungkin  Kalian butuhkan untuk kebutuhan blogging dengan cara online. Sama semacam file storage lainnya yang tak sedikit disediakan oleh perusahaan online,\u003cbr\u003e\u003cbr\u003eGoogle Drive juga menyediakan ruang kosong dengan kapasitas memori yang mencapai 5 GB jadi  Kalian dengan leluasa serta leluasa menyimpan gambar, MSword, video, serta sebagainya untuk kebutuhan blogging Anda.\u003cbr\u003e\u003cbr\u003e7. Evernote\u003cbr\u003e\u003cbr\u003eEvernote adalah salah satu aplikasi penting serta terkenal bagi penulis, tergolong blogger. Aplikasi ini bisa menolong  Kalian menyimpan ide-ide segar yang dengan cara tiba-tiba  Kalian bisakan untuk kebutuhan blogging.\u003cbr\u003e\u003cbr\u003eCatatlah ide-ide tersebut serta simpan di dalam Evernote. Apabila  Kalian ingin menulis konten blog berdasar pada ide tersebut,  Kalian tinggal membuka kembali Evernote untuk ide-ide tadi.  Kalian juga bisa membikin to-do-list dengan Evernote.\u003cbr\u003e\u003cbr\u003e8. GAnalytics\u003cbr\u003e\u003cbr\u003eApabila  Kalian mempunyai akun Google Analytics untuk meneliti lalu lintas yang terjadi di blog Kalian, maka gunakanlah aplikasi GAnalytics di android  Kalian untuk mengamati bagaimana perkembangan pengunjung blog  Kalian serta dari negara/kota mana mereka berasar, browser yang mereka gunakan, kata kunci yang mereka pakai jadi masuk ke blog Kalian, serta sebagainya. Aplikasi ini sangat gampang dipakai serta sangat berguna.\u003cbr\u003e\u003cbr\u003e9. Photo Editor\u003cbr\u003e\u003cbr\u003eApabila  Kalian seorang blogger yang lebih tak sedikit memakai gambar sebagai isi blog Kalian, maka  Klian wajib memakai aplikasi ini.  Kalian diperkenankan untuk mengedit gambar dengan mengubah ukurannya, meng-crop, meningkatkankan efek serta sebagainya.\u003cbr\u003e\u003cbr\u003e10. Pocket\u003cbr\u003e\u003cbr\u003eSebagai blogger kita tak jarang browsing postingan-postingan yang ada di internet untuk mencari ide alias sumber wacana lain demi menghasilkan tulisan bernilai.\u003cbr\u003e\u003cbr\u003eTerkadang kami membutuhkan waktu yang tak sedikit untuk membaca tulisan tersebut satu per satu serta terkadang kami lupa isi dari tulisan itu.\u003cbr\u003e\u003cbr\u003eDengan Pocket Kita bakal lebih gampang menyimpan URL dari tulisan-tulisan tersebut jadi kita setiap saat bisa kembali membaca tulisan-tulisan tersebut untuk menolong menghasilkan tulisan bernilai.\u003cbr\u003e\u003cbr\u003eKalian dapat mendownload
